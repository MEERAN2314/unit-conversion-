services:
  - type: web
    name: unit-converter-pro
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: cd web_app && gunicorn app:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    healthCheckPath: /health
